<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<ul>
    <li>ITEM OF ARRAY</li>
</ul>
<script>
    let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
    document.write(`<ul>`)
    for (let item of listOfItems) {
document.write(`<li> ${item}</li>`)
    }
        document.write(`</ul>`)



</script>
</body>
</html>
